<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Minesweeper Game</h1>
    <div id="game-board">
        <div class="header">
            <div class="digital">00:32</div>
            <button class="control-button">New game</button>
            <div class="digital">12</div>
        </div>
        <div class="game-field">
            <div class="row">
                <div class="cell mine"></div>
                <div class="cell"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell number1"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell number3"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell number1"></div>
                <div class="cell number1"></div>
                <div class="cell empty"></div>
                <div class="cell number1"></div>
                <div class="cell flag"></div>
                <div class="cell empty"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell flag"></div>
                <div class="cell number1"></div>
                <div class="cell mine exploded"></div>
                <div class="cell number1"></div>
                <div class="cell"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell number2"></div>
                <div class="cell mine"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell number1"></div>
                <div class="cell number1"></div>
                <div class="cell number1"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell empty"></div>
                <div class="cell mine"></div>
                <div class="cell number2"></div>
                <div class="cell mine"></div>
            </div>
            <div class="row">
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell"></div>
                <div class="cell empty"></div>
                <div class="cell empty"></div>
                <div class="cell"></div>
                <div class="cell flag"></div>
                <div class="cell number1"></div>
                <div class="cell"></div>
                <div class="cell empty"></div>
            </div>
            <div class="row">
                <div class="cell empty"></div>
                <div class="cell mine"></div>
                <div class="cell number3"></div>
                <div class="cell mine"></div>
                <div class="cell empty"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell empty"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell number2"></div>
                <div class="cell mine"></div>
                <div class="cell number2"></div>
                <div class="cell"></div>
                <div class="cell empty"></div>
                <div class="cell"></div>
                <div class="cell empty"></div>
                <div class="cell number1"></div>
                <div class="cell flag"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell empty"></div>
                <div class="cell"></div>
                <div class="cell flag"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell empty"></div>
                <div class="cell"></div>
                <div class="cell mine"></div>
                <div class="cell "></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
